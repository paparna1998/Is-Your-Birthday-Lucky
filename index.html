<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Birthday</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Is your birthday lucky? 🍀</h1>
    <div class="container">
      <div class="date">
        <label for="birth-date">Select your b'day</label>
        <input type="date" id="birth-date" />
      </div>
      <div class="favourite-number">
        <label for="favourite-number">Enter your favourite number</label>
        <input type="number" id="favourite-number" />
      </div>
      <button id="btn-check">Check</button>
      <p class="output-message"></p>
      <script src="index.js"></script>
    </div>
  </body>
</html>
